# Prefix
unbind C-b
set -g prefix C-t
bind C-t send-prefix

# 基本設定
set -g base-index 1
setw -g pane-base-index 1
set -g mouse on
set-option -g bell-action none
set-option -g history-limit 10000
set-option -sg escape-time 10
set -g focus-events on

# リロード
bind ` source-file ~/.tmux.conf \; display "Reloaded!"

# ペイン操作
bind v split-window -hc "#{pane_current_path}"
bind s split-window -vc "#{pane_current_path}"
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h resize-pane -L 10
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5
bind -r C-l resize-pane -R 10
bind g resize-pane -Z

# ウィンドウ操作
bind r command-prompt -I "#W" "rename-window '%%'"
bind -r H previous-window
bind -r L next-window

# セッション操作
bind S choose-tree -s
bind R command-prompt -I "#S" "rename-session '%%'"
bind C new-session
bind D rename-session "#{b:pane_current_path}"
bind -r N switch-client -n
bind -r P switch-client -p
set -g detach-on-destroy no-detached

# 外観
set-option -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",$TERM:Tc"
set -g status-style fg=blue,bg=black
setw -g window-status-current-style reverse
set -g pane-border-style fg=black,bg=black
set -g pane-active-border-style fg=blue,bg=black
set -g message-style fg=black,bg=blue

# ステータスバー
set -g status-position top
set -g status-left-length 20
set -g status-left "#[fg=cyan,bold]#S #[fg=blue]│ "
set -g window-status-format " #I:#W "
set -g window-status-current-format "#[fg=yellow,bold] #I:#W "
set -g status-right "#[fg=blue][%Y-%m-%d(%a) %H:%M]"
setw -g monitor-activity on
set -g visual-activity on

# コピーモード
set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel
set -g set-clipboard on

# TPM
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# tmux-resurrect
set -g @resurrect-strategy-nvim 'session'

# tmux-continuum
set -g @continuum-restore 'on'

run '~/.tmux/plugins/tpm/tpm'
